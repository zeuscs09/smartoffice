<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Availability</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .available {
            background-color: #d4edda; /* สีเขียว */
        }
        .busy {
            background-color: #f8d7da; /* สีแดง */
        }
        .holiday {
            background-color: #cce5ff; /* สีฟ้า */
        }
        .weekend {
            background-color: #e0e0e0; /* สีเทา */
        }
        .scrollable-table {
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        /* ความกว้างของคอลัมน์ */
        th, td {
            min-width: 40px;
            width: 40px;
        }
        .team-column {
            min-width: 100px; /* ปรับขนาดคอลัมน์ของทีมให้กว้างขึ้น */
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Engineer Availability</h2>

    <div>
        <label for="year">Select Year: </label>
        <input type="number" id="year" min="2020" max="2030" value="2024">
        <label for="month">Select Month: </label>
        <input type="number" id="month" min="1" max="12" value="9">
        <button id="submit-btn">Submit</button>
    </div>

    <h2>Availability for <span id="month-year"></span></h2>
    <div class="scrollable-table">
        <table id="availability-table">
            <thead>
                <tr>
                    <th class="team-column">Team</th>
                    <th>Name</th>
                    <!-- วันที่จะแสดงตรงนี้ -->
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <!-- แสดง shortname ของวันตรงนี้ -->
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลจะถูกเพิ่มที่นี่ -->
            </tbody>
        </table>
    </div>

    <script>
        const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        document.getElementById("submit-btn").addEventListener("click", async function() {
            const year = document.getElementById("year").value;
            const month = document.getElementById("month").value;
            
            await fetchData(year, month); // ใช้ await เพื่อรอการดึงข้อมูล
        });

        async function fetchData(year, month) {
            const daysInMonth = new Date(year, month, 0).getDate();
            document.getElementById("month-year").textContent = `${month}/${year}`;

            // ข้อมูลตัวอย่างสำหรับทีมและวิศวกร
            const engineers = [
                { team: "Production 1", employee_name: "Eng 1" },
                { team: "Production 1", employee_name: "Eng 2" },
                { team: "Production 1", employee_name: "Eng 3" },
                { team: "Production 2", employee_name: "Eng 4" },
                { team: "Production 2", employee_name: "Eng 5" },
                { team: "Production 2", employee_name: "Eng 6" }
            ];

            // ข้อมูลวันหยุด
            const holidays = [
                { holiday_date: "2024-09-05" },
                { holiday_date: "2024-09-12" },
                { holiday_date: "2024-09-19" }
            ];

            // ข้อมูล task
            const tasks = [
                { engineer: "Eng 1", date: "2024-09-02" },
                { engineer: "Eng 1", date: "2024-09-03" },
                { engineer: "Eng 2", date: "2024-09-05" },
                { engineer: "Eng 2", date: "2024-09-06" }
            ];

            createTable(engineers, daysInMonth, tasks, holidays, year, month);
        }

        function createTable(engineers, daysInMonth, tasks, holidays, year, month) {
            const headerRow = document.querySelector("#availability-table thead tr");
            const dayNameRow = document.querySelectorAll("#availability-table thead tr")[1];
            headerRow.innerHTML = "<th class='team-column'>Team</th><th>Name</th>"; // ลบเนื้อหาเก่า
            dayNameRow.innerHTML = "<th></th><th></th>"; // สำหรับ shortname ของวัน

            // สร้างหัวตารางสำหรับวันที่ และ shortname ของวัน
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day);
                const dayShortName = daysOfWeek[date.getDay()];

                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);

                const dayNameTh = document.createElement("th");
                dayNameTh.textContent = dayShortName;
                dayNameRow.appendChild(dayNameTh);
            }

            const tbody = document.querySelector("#availability-table tbody");
            tbody.innerHTML = ""; // ลบเนื้อหาเก่า

            let currentTeam = engineers[0].team; // เริ่มต้นที่ทีมแรก
            engineers.forEach((engineer, index) => {
                const row = document.createElement("tr");

                // ใส่ชื่อทีมแค่ครั้งแรก และใส่แค่ในเซลล์ของทีมปัจจุบันเท่านั้น
                if (index === 0 || engineer.team !== currentTeam) {
                    const teamCell = document.createElement("td");
                    teamCell.textContent = engineer.team;
                    teamCell.classList.add("team-column");
                    teamCell.rowSpan = engineers.filter(e => e.team === engineer.team).length;
                    row.appendChild(teamCell);
                    currentTeam = engineer.team;
                }

                const engineerCell = document.createElement("td");
                engineerCell.textContent = engineer.employee_name;
                row.appendChild(engineerCell);

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day).toISOString().split("T")[0];
                    const td = document.createElement("td");

                    if (holidays.find((holiday) => holiday.holiday_date === date)) {
                        td.classList.add("holiday");
                    } else if (tasks.find(
                        (task) => task.engineer === engineer.employee_name && task.date === date
                    )) {
                        td.classList.add("busy");
                    } else {
                        const isWeekend = new Date(year, month - 1, day).getDay() === 0 || new Date(year, month - 1, day).getDay() === 6;
                        if (isWeekend) {
                            td.classList.add("weekend");
                        } else {
                            td.classList.add("available");
                        }
                    }
                    row.appendChild(td);
                }

                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
